<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>DelGrosso Viaggi – Prenotazioni Pullman</title>
  <meta name="description" content="Prenotazioni pullman DelGrosso Viaggi & Limousine Bus" />
  <meta name="theme-color" content="#0b0b0b" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/assets/favicon.ico" />
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <div class="brand-text">
        <div class="brand-title">DelGrosso Viaggi</div>
        <div class="brand-sub">&amp; Limousine Bus</div>
        <div class="brand-mini">Prenotazioni Pullman</div>
      </div>

      <div class="brand-logo">
        <img src="/assets/logo_150x150.png" alt="DelGrosso Viaggi" />
      </div>
    </div>

    <button id="adminBtn" class="icon-btn" title="Admin">⚙️</button>
  </header>

  <main class="container">
    <h1 class="page-title">Prenotazioni</h1>

    <div class="layout-3">

      <section class="card locandine-card">
        <div class="card-title">Locandine</div>
        <div id="locandineGrid" class="locandine-grid"></div>
      </section>

      <!-- FORM -->
      <section class="card center-card" id="bookingForm">

        <div class="card-title">Dati viaggio</div>

        <label class="lbl">Viaggio</label>
        <select id="viaggio" class="in">
          <option value="">Seleziona…</option>
        </select>

        <label class="lbl">Data viaggio</label>
        <input id="dataViaggio" type="date" class="in" />

        <label class="lbl">Partenza</label>
        <input id="partenza" type="text" class="in" placeholder="Es. Roma" />

        <label class="lbl">Bus</label>
        <select id="busType" class="in">
          <option>GT - 53 posti</option>
          <option>GT - 63 posti</option>
        </select>

        <button id="copyLinkBtn" class="btn ghost" type="button">
          Copia link condivisibile
        </button>

        <hr class="sep"/>
